<div class="container">

    <form [action]="loginWithEmail()">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email_user">

        <label for="password">Contraseña</label>
        <input type="text">

        <input class="btn_ok" [disabled]="disableLoginWithEmail" type="submit" value="Iniciar sesión">
        <button (click)="loginWithGoogle()" class="btn_login_google">Iniciar sesión <img
                src="/assets/images/logo_google.png" alt="Logo google"></button>
    </form>
    <p class="no-account-msj">¿No tienes una cuenta? <span>Continúa sin iniciar sesión</span></p>

</div>

<div class="modal" *ngIf="showModalNoUser">
    <div class="modal_body">
        <span class="modal_body-title">Usuario no registrado</span>
        <p class="modal_body-msj">
            No encontramos un usuario registrado con tus
            credenciales, por favor comunicate con tu administrador.
        </p>
        <button (click)="hiddenModarNoUser()" class="btn_ok modal_body-btn">Entendido</button>
    </div>
</div>
